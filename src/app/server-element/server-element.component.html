<div class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type === 'server';else noServer" style="color: red">{{ element.content }}</strong>
      <ng-template #noServer>
        <strong style="color: darkslateblue">{{ element.content }}</strong>
      </ng-template>
    </p>
  </div>
</div>
